<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Position Cards</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>Position Cards</h1>
      <hr/>
    </header>

    <main>
      <div id="iconTray">
        <button id="addCardBtn"><img id="plusIcon" src="images/plusIcon.svg" alt="Image of plus icon."/></button>
        <button class="innerBtn"><img id="facultyIcon" src="images/faculty.svg" alt="Image of a glass beaker to represent faculty." title="Add faculty."/></button>
        <button class="innerBtn"><img id="staffIcon" src="images/staff.svg" alt="Image of a broom to represent staff" title="Add staff."/></button>
        <button class="innerBtn"><img id="adminIcon" src="images/admin.svg" alt="Image of a person with many shapes to depict administration." title="Add admin."/></button>
        <button class="innerBtn"><img id="studentIcon" src="images/student.svg" alt="Image of a graduating cap to represent a student." title="Add student."/></button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
